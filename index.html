<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Watches filter</title>
	<link rel="stylesheet" href="styles.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/127aef0c53.js" crossorigin="anonymous"></script>
</head>
<body>
	<nav>
		<div><h1 class="logo">WATCH DISPLAY</h1></div>
	</nav>
	<main>
		<div class="container">
			<div class="top">
			<i class="fas fa-chevron-left left"></i>
			<div class="frame">
				<div class="slider">
					<img class="image" src="images/casio.png">
					<img class="image" src="images/casio-2.png">
					<img class="image" src="images/casio-3.png">
					<img class="image" src="images/cartier.png">
				</div>
			</div>
			<i class="fas fa-chevron-right right"></i>
			</div>
			<div class="bottom">
		
			</div>
		</div>
	</main>
	<section>
		<div class="container-2">
			<div class="leftMenu">
				<input type="text" placeholder="Search..." class="search">
				<h1>Categories</h1>
				<div class="cats">

				</div>
				<h1>Maximum Price</h1>
				<div class="Price">
					<input type="range" class="priceRange">
					<span class="priceValue"></span>
				</div>
			</div>
			<div class="content">
				<div class="products">
				</div>
			</div>
		</div>
	</section>
</body>
<script src="watch.js"></script>
</html>
